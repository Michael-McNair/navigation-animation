<!DOCTYPE html>
<html>
  <head>
    <!-- Place your kit's code here -->
    <script
      src="https://kit.fontawesome.com/318bd9f8b6.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <div class="card">
      <div class="container">
        <div class="item">
          <div class="svg-container">
            <i class="fa-solid fa-address-card"></i>
          </div>

          <h3>about me</h3>

          <div class="hit-box" name="0"></div>
        </div>
        <div class="item">
          <div class="svg-container">
            <i class="fa-solid fa-diagram-project"></i>
          </div>

          <h3>projects</h3>

          <div class="hit-box" name="1"></div>
        </div>
        <div class="item">
          <div class="svg-container">
            <i class="fa-solid fa-kitchen-set"></i>
          </div>

          <h3>skills</h3>

          <div class="hit-box" name="2"></div>
        </div>
        <div class="item">
          <div class="svg-container">
            <i class="fa-solid fa-flask"></i>
          </div>

          <h3>experience</h3>

          <div class="hit-box" name="3"></div>
        </div>
        <div class="item">
          <div class="svg-container">
            <i class="fa-solid fa-message"></i>
          </div>

          <h3>contact</h3>

          <div class="hit-box" name="4"></div>
        </div>
        <div class="circle">
          <div class="curve-left"><div></div></div>
          <div class="curve-right"><div></div></div>
        </div>
      </div>
    </div>
  </body>
</html>
